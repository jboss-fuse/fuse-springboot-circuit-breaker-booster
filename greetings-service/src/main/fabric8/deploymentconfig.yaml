apiVersion: v1
kind: DeploymentConfig
metadata:
  labels:
    app: greetings-service
    provider: fabric8
    group: com.redhat.fuse.boosters
  name: greetings-service
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    app: greetings-service
    provider: fabric8
    group: com.redhat.fuse.boosters
  strategy:
    rollingParams:
      timeoutSeconds: 3600
    type: Rolling
  template:
    metadata:
      labels:
        app: greetings-service
        provider: fabric8
        group: com.redhat.fuse.boosters
    spec:
      volumes:
      - name: config-volume
        configMap:
          name: greetings-service
      containers:
      - name: greetings-service
        volumeMounts:
          - name: config-volume
            mountPath: /deployments/application.properties
            subPath: application.properties
  triggers:
  - type: ConfigChange
  - imageChangeParams:
      automatic: true
      containerNames:
      - greetings-service
      from:
        kind: ImageStreamTag
        name: greetings-service:latest
    type: ImageChange