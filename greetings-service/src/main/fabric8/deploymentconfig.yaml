metadata:
  annotations:
    configmap.fabric8.io/update-on-change: greetings-service
spec:
  replicas: 1
  template:
    spec:
      volumes:
        - name: config-volume
          configMap:
            name: greetings-service
      containers:
        - volumeMounts:
            - name: config-volume
              mountPath: /deployments/application.properties
              subPath: application.properties
